   <!DOCTYPE html>
   <html lang="es">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Fotos de Mascotas</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               background-color: #f0f0f0;
               display: flex;
               justify-content: center;
               padding: 20px;
           }
           .container {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               max-width: 1200px;
           }
           .photo {
               flex: 1 1 calc(33.333% - 20px);
               margin: 10px;
               border: 2px solid #ccc;
               border-radius: 10px;
               overflow: hidden;
               box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           }
           .photo img {
               width: 100%;
               height: auto;
           }
           @media (max-width: 768px) {
               .photo {
                   flex: 1 1 calc(50% - 20px);
               }
           }
           @media (max-width: 480px) {
               .photo {
                   flex: 1 1 100%;
               }
           }
       </style>
   </head>
   <body>
       <div class="container">
           {% for photo in photos %}
               <div class="photo">
                   <img src="{{ photo.url }}" alt="Foto de mascota">
               </div>
           {% endfor %}
       </div>
   </body>
   </html>
